<!DOCTYPE html>
<html lang="en" data-theme="{{ theme }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Slide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* Brand Tokens for quill-auto-blogger (GitHub-style) */
        :root {
            /* Colors - GitHub-inspired palette */
            --color-bg-primary: #F6F8FA;
            --color-bg-secondary: #FFFFFF;
            --color-border-primary: #D0D7DE;
            --color-border-secondary: #D8DEE4;

            /* Text colors */
            --color-text-primary: #24292F;
            --color-text-secondary: #656D76;
            --color-text-tertiary: #8C959F;
            --color-text-link: #0969DA;
            --color-text-accent: #0969DA;

            /* Accent colors */
            --color-accent-primary: #0969DA;
            --color-accent-secondary: #1F883D;
            --color-accent-warning: #9A6700;
            --color-accent-danger: #CF222E;

            /* Shadows */
            --shadow-small: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-large: 0 8px 24px rgba(0, 0, 0, 0.12);

            /* Border radius */
            --radius-small: 6px;
            --radius-medium: 12px;
            --radius-large: 24px;

            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --space-3xl: 64px;

            /* Typography */
            --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;

            /* Line heights */
            --line-height-tight: 1.1;
            --line-height-normal: 1.2;
            --line-height-relaxed: 1.3;
            --line-height-loose: 1.4;

            /* Font sizes (for 1080x1920 viewport) */
            --text-xs: 24px;
            --text-sm: 28px;
            --text-base: 32px;
            --text-lg: 40px;
            --text-xl: 48px;
            --text-2xl: 56px;
            --text-3xl: 64px;
            --text-4xl: 72px;
            --text-5xl: 96px;
            --text-6xl: 110px;
        }

        /* Dark theme support */
        [data-theme="dark"] {
            --color-bg-primary: #0D1117;
            --color-bg-secondary: #161B22;
            --color-border-primary: #30363D;
            --color-border-secondary: #21262D;

            --color-text-primary: #F0F6FC;
            --color-text-secondary: #8B949E;
            --color-text-tertiary: #7D8590;
            --color-text-link: #58A6FF;
            --color-text-accent: #58A6FF;

            --shadow-small: 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-large: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background: var(--color-bg-primary);
            width: 1080px;
            height: 1920px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            background: var(--color-bg-secondary);
            border-radius: var(--radius-large);
            padding: var(--space-3xl);
            width: 880px;
            max-height: 1600px;
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: var(--color-accent-primary);
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: var(--space-xl);
            height: 100%;
        }

        h1 {
            font-size: var(--text-5xl);
            font-weight: var(--font-weight-bold);
            line-height: var(--line-height-tight);
            color: var(--color-text-primary);
            margin-bottom: var(--space-md);
        }

        h2 {
            font-size: var(--text-4xl);
            font-weight: var(--font-weight-semibold);
            line-height: var(--line-height-normal);
            color: var(--color-text-primary);
            margin-bottom: var(--space-md);
        }

        h3 {
            font-size: var(--text-3xl);
            font-weight: var(--font-weight-semibold);
            line-height: var(--line-height-normal);
            color: var(--color-text-primary);
            margin-bottom: var(--space-md);
        }

        .subtitle {
            font-size: var(--text-xl);
            font-weight: var(--font-weight-medium);
            line-height: var(--line-height-relaxed);
            color: var(--color-text-secondary);
        }

        .body-text {
            font-size: var(--text-2xl);
            font-weight: var(--font-weight-normal);
            line-height: var(--line-height-loose);
            color: var(--color-text-primary);
        }

        .highlight-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .highlight-item {
            font-size: var(--text-xl);
            font-weight: var(--font-weight-normal);
            line-height: var(--line-height-loose);
            color: var(--color-text-primary);
            padding-left: var(--space-xl);
            position: relative;
        }

        .highlight-item::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--color-accent-primary);
            font-weight: var(--font-weight-semibold);
        }

        .footer {
            margin-top: auto;
            font-size: var(--text-base);
            font-weight: var(--font-weight-normal);
            color: var(--color-text-secondary);
            text-align: center;
            padding-top: var(--space-xl);
            border-top: 1px solid var(--color-border-primary);
        }

        .brand-footer {
            font-size: var(--text-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-text-link);
            text-align: center;
            margin-top: var(--space-md);
        }

        .cta {
            font-size: var(--text-3xl);
            font-weight: var(--font-weight-semibold);
            line-height: var(--line-height-normal);
            color: var(--color-text-link);
            text-align: center;
        }

        .note {
            font-size: var(--text-base);
            font-weight: var(--font-weight-normal);
            color: var(--color-text-secondary);
            text-align: center;
            margin-top: var(--space-md);
        }

        .truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .wrap-text {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
